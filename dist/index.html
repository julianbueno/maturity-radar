<!DOCTYPE html>
<html>
  <head>
    <title>Maturity Radar Demo</title>
  </head>
  <body>
    <div id="microservices"></div>
    <script src="radar.js"></script>
    <script>
      radar.show('#microservices', {
        title: 'Microservices',
        size: 800,
        metrics: [
          {
            name: 'Data',
            range: [
              'Shared schema shared by multiple services, canonical data model',
              'Schema per service, plus some central data stores',
              'Schema per service, data fully distributed',
              'Multiple schemas per service (multiple representations if required), fully distributed'
            ],
            target: 2,
            actual: 1
          },
          {
            name: 'Modularity',
            range: [
              'Distributed monolith, sharing models and logic across service boundaries (decomposition by function)',
              'Independent modules which can consume other services',
              'Independent modules with well defined contracts which may be consumed by other services',
              'Independent modules with replaceable and upgradable contracts which define replacement or alternatives'
            ],
            target: 3,
            actual: 1
          },
          {
            name: 'Scaling',
            range: [
              'Distributed monolith, sharing models and logic across service boundaries (decomposition by function)',
              'Independent modules which can consume other services',
              'Independent modules with well defined contracts which may be consumed by other services',
              'Independent modules with replaceable and upgradable contracts which define replacement or alternatives'
            ],
            target: 2,
            actual: 2
          }
        ]
      });
    </script>
  </body>
</html>
